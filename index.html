<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReZait</title>
    <style>
        /* –û–±—â–∏–π —Ñ–æ–Ω */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* –û–∫–Ω–æ Siri */
        .siri-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            height: 500px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            overflow: hidden;
        }

        /* –°—Ñ–µ—Ä–∞ Siri —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –≤–æ–ª–Ω */
        .siri-circle {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 143, 255, 1), rgba(0, 41, 255, 1));
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 143, 255, 0.7);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤–æ–ª–Ω */
        @keyframes siri-waves {
            0% {box-shadow: 0 0 15px rgba(0, 143, 255, 0.5), 0 0 30px rgba(0, 41, 255, 0.3);}
            50% {box-shadow: 0 0 30px rgba(0, 143, 255, 0.8), 0 0 60px rgba(0, 41, 255, 0.5);}
            100% {box-shadow: 0 0 15px rgba(0, 143, 255, 0.5), 0 0 30px rgba(0, 41, 255, 0.3);}
        }

        /* –ö–Ω–æ–ø–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ */
        .mic-button {
            width: 50px;
            height: 50px;
            background-color: #00aaff;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            animation: siri-waves 2s infinite;
        }

        /* –¢–µ–∫—Å—Ç "–°–ª—É—à–∞—é" */
        .listening {
            font-size: 1.5rem;
            color: white;
        }

        /* –û—Ç–≤–µ—Ç Siri */
        .response {
            font-size: 1.2rem;
            margin-top: 20px;
            color: white;
            padding: 10px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –∫—Ä—É–≥–∞ –≤–æ –≤—Ä–µ–º—è —Ä–∞–∑–≥–æ–≤–æ—Ä–∞ */
        .siri-active {
            transform: scale(1.2);
        }

        /* –°–∫—Ä—ã—Ç–∏–µ —Ç–µ–∫—Å—Ç–∞ –∏ –∫–Ω–æ–ø–æ–∫ */
        .hidden {
            display: none;
        }

        /* –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —Ä–µ—á–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .user-speech {
            font-size: 1rem;
            color: #ffffffa0;
        }
    </style>
</head>
<body>

<div class="siri-container">
    <div class="siri-circle" id="siri-circle">
        <button class="mic-button" id="mic-button">üé§</button>
    </div>
    <div class="listening hidden" id="listening-text">Listening...</div>
    <div class="user-speech hidden" id="user-speech"></div>
    <div class="response" id="response"></div>
</div>

<script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    const startSiriBtn = document.getElementById('mic-button');
    const siriCircle = document.getElementById('siri-circle');
    const responseDiv = document.getElementById('response');
    const listeningText = document.getElementById('listening-text');
    const userSpeechDiv = document.getElementById('user-speech');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = true;
    recognition.maxAlternatives = 1;

    // –°–ª–æ–≤–∞—Ä—å –∫–æ–º–∞–Ω–¥
    const commands = {
        "hello": "Hello! How can I help you today?",
        "what's the time": () => `The current time is ${new Date().toLocaleTimeString()}.`,
        "what's the date": () => `Today's date is ${new Date().toLocaleDateString()}.`,
        "what is your name": "I'm Siri, your virtual assistant.",
        "tell me a joke": "Why don't scientists trust atoms? Because they make up everything!",
        "what's the weather": "Sorry, I can't check the weather right now.",
        "what is 2 plus 2": "2 plus 2 is 4.",
        // –ú–Ω–æ–∂–µ—Å—Ç–≤–æ –¥—Ä—É–≥–∏—Ö –∫–æ–º–∞–Ω–¥
    };

    // –õ–æ–≥–∏–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏ –∏ —Ä–µ–∞–∫—Ü–∏–∏ –Ω–∞ –∫–æ–º–∞–Ω–¥—ã
    startSiriBtn.addEventListener('click', () => {
        // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑–∞—Ç—å "—Å–ª—É—à–∞—é"
        startSiriBtn.classList.add('hidden');
        listeningText.classList.remove('hidden');
        siriCircle.classList.add('siri-active');

        responseDiv.innerText = '';  // –£–¥–∞–ª–µ–Ω–∏–µ —Å—Ç–∞—Ä–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
        userSpeechDiv.innerText = '';  // –û—á–∏—Å—Ç–∫–∞ —Ç–µ–∫—Å—Ç–∞ —Ä–µ—á–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        userSpeechDiv.classList.add('hidden');  // –°–∫—Ä—ã—Ç–∏–µ —Ç–µ–∫—Å—Ç–∞

        recognition.start();
    });

    recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript.toLowerCase();
        userSpeechDiv.innerText = speechResult;  // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≥–æ, —á—Ç–æ —Å–∫–∞–∑–∞–ª –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        userSpeechDiv.classList.remove('hidden');

        if (event.results[0].isFinal) {
            listeningText.classList.add('hidden');  // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è "Listening..."
            siriCircle.classList.remove('siri-active');  // –í–µ—Ä–Ω—É—Ç—å —Ä–∞–∑–º–µ—Ä –∫—Ä—É–≥–∞

            // –ü–æ–∏—Å–∫ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–π –∫–æ–º–∞–Ω–¥—ã
            const response = processCommand(speechResult);
            respondWithVoice(response);
        }
    };

    recognition.onspeechend = () => {
        siriCircle.classList.remove('siri-active');  // –í–µ—Ä–Ω—É—Ç—å —Ä–∞–∑–º–µ—Ä –∫—Ä—É–≥–∞
        recognition.stop();  // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ
    };

    recognition.onerror = (event) => {
        responseDiv.innerText = 'Error occurred in recognition: ' + event.error;
        startSiriBtn.classList.remove('hidden');  // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É —Å–Ω–æ–≤–∞
    };

    recognition.onend = () => {
        startSiriBtn.classList.remove('hidden');  // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É —Å–Ω–æ–≤–∞
    };

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –∫–æ–º–∞–Ω–¥—ã
    function processCommand(speech) {
        for (let command in commands) {
            if (speech.includes(command)) {
                const result = commands[command];
                return typeof result === 'function' ? result() : result;
            }
        }
        return "Sorry, I didn't understand that.";
    }

    // –§—É–Ω–∫—Ü–∏—è –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
    function respondWithVoice(responseText) {
        responseDiv.innerText = responseText;
        const synth = window.speechSynthesis;
        const utterThis = new SpeechSynthesisUtterance(responseText);
        utterThis.lang = 'en-US';
        synth.speak(utterThis);
    }
</script>

</body>
</html>
