<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RezAIt</title>
    <style>
        /* –û–±—â–∏–π —Ñ–æ–Ω */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* –û–∫–Ω–æ Siri */
        .siri-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            height: 500px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            overflow: hidden;
        }

        /* –°—Ñ–µ—Ä–∞ Siri —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –≤–æ–ª–Ω */
        .siri-circle {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 143, 255, 1), rgba(0, 41, 255, 1));
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 143, 255, 0.7);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease;
            cursor: pointer;
            animation: siri-waves 2s infinite;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤–æ–ª–Ω */
        @keyframes siri-waves {
            0% {box-shadow: 0 0 15px rgba(0, 143, 255, 0.5), 0 0 30px rgba(0, 41, 255, 0.3);}
            50% {box-shadow: 0 0 30px rgba(0, 143, 255, 0.8), 0 0 60px rgba(0, 41, 255, 0.5);}
            100% {box-shadow: 0 0 15px rgba(0, 143, 255, 0.5), 0 0 30px rgba(0, 41, 255, 0.3);}
        }

        /* –ö–Ω–æ–ø–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ */
        .mic-button {
            width: 50px;
            height: 50px;
            background-color: #00aaff;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        /* –¢–µ–∫—Å—Ç "–°–ª—É—à–∞—é" */
        .listening {
            font-size: 1.5rem;
            color: white;
        }

        /* –û—Ç–≤–µ—Ç Siri */
        .response {
            font-size: 1.2rem;
            margin-top: 20px;
            color: white;
            padding: 10px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –∫—Ä—É–≥–∞ –≤–æ –≤—Ä–µ–º—è —Ä–∞–∑–≥–æ–≤–æ—Ä–∞ */
        .siri-active {
            transform: scale(1.2);
        }

        /* –°–∫—Ä—ã—Ç–∏–µ —Ç–µ–∫—Å—Ç–∞ –∏ –∫–Ω–æ–ø–æ–∫ */
        .hidden {
            display: none;
        }

        /* –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —Ä–µ—á–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .user-speech {
            font-size: 1rem;
            color: #ffffffa0;
        }
    </style>
</head>
<body>

<div class="siri-container">
    <div class="siri-circle" id="siri-circle">
        <button class="mic-button" id="mic-button">üé§</button>
    </div>
    <div class="listening hidden" id="listening-text">–°–ª—É—à–∞—é...</div>
    <div class="user-speech hidden" id="user-speech"></div>
    <div class="response" id="response"></div>
</div>

<script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    const startSiriBtn = document.getElementById('mic-button');
    const siriCircle = document.getElementById('siri-circle');
    const responseDiv = document.getElementById('response');
    const listeningText = document.getElementById('listening-text');
    const userSpeechDiv = document.getElementById('user-speech');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'ru-RU'; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä—É—Å—Å–∫–∏–π —è–∑—ã–∫
    recognition.interimResults = true;
    recognition.maxAlternatives = 1;

    let isListening = false; // –î–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏—è

    // API –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    const apiKey = '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'; // –ó–∞–º–µ–Ω–∏—Ç–µ –≤–∞—à–∏–º API –∫–ª—é—á–æ–º
    const apiUrl = 'https://api.proxyapi.ru/openai/v1/chat/completions'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL API

    // –õ–æ–≥–∏–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏ –∏ —Ä–µ–∞–∫—Ü–∏–∏ –Ω–∞ –∫–æ–º–∞–Ω–¥—ã
    siriCircle.addEventListener('click', () => {
        if (isListening) {
            recognition.stop(); // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
            isListening = false;
            siriCircle.classList.remove('siri-active');  // –í–µ—Ä–Ω—É—Ç—å —Ä–∞–∑–º–µ—Ä –∫—Ä—É–≥–∞
            listeningText.classList.add('hidden');
        } else {
            isListening = true;
            startSiriBtn.classList.add('hidden');
            listeningText.classList.remove('hidden');
            siriCircle.classList.add('siri-active');
    
            responseDiv.innerText = '';  // –£–¥–∞–ª–µ–Ω–∏–µ —Å—Ç–∞—Ä–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
            userSpeechDiv.innerText = '';  // –û—á–∏—Å—Ç–∫–∞ —Ç–µ–∫—Å—Ç–∞ —Ä–µ—á–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            userSpeechDiv.classList.add('hidden');  // –°–∫—Ä—ã—Ç–∏–µ —Ç–µ–∫—Å—Ç–∞
    
            recognition.start();
        }
    });

    recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript.toLowerCase();
        userSpeechDiv.innerText = speechResult;  // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≥–æ, —á—Ç–æ —Å–∫–∞–∑–∞–ª –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        userSpeechDiv.classList.remove('hidden');

        if (event.results[0].isFinal) {
            listeningText.classList.add('hidden');  // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è "–°–ª—É—à–∞—é..."
            siriCircle.classList.remove('siri-active');  // –í–µ—Ä–Ω—É—Ç—å —Ä–∞–∑–º–µ—Ä –∫—Ä—É–≥–∞

            // –ó–∞–ø—Ä–æ—Å –∫ API
            getAIResponse(speechResult);
        }
    };

    recognition.onspeechend = () => {
        siriCircle.classList.remove('siri-active');  // –í–µ—Ä–Ω—É—Ç—å —Ä–∞–∑–º–µ—Ä –∫—Ä—É–≥–∞
        recognition.stop();  // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ
        isListening = false;
    };

    recognition.onerror = (event) => {
        responseDiv.innerText = '–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è: ' + event.error;
        startSiriBtn.classList.remove('hidden');  // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É —Å–Ω–æ–≤–∞
    };

    recognition.onend = () => {
        startSiriBtn.classList.remove('hidden');  // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É —Å–Ω–æ–≤–∞
    };

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ –æ—Ç –ò–ò —á–µ—Ä–µ–∑ API
    async function getAIResponse(userInput) {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}` // –ò—Å–ø–æ–ª—å–∑—É–µ–º API –∫–ª—é—á
            },
            body: JSON.stringify({ prompt: userInput, max_tokens: 100 }) // –ü–µ—Ä–µ–¥–∞–µ–º —Ç–µ–∫—Å—Ç
        });

        const data = await response.json();
        const aiText = data.choices[0].text.trim(); // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—Å—Ç –æ—Ç–≤–µ—Ç–∞

        respondWithVoice(aiText); // –ì–æ–≤–æ—Ä–∏–º –æ—Ç–≤–µ—Ç
        responseDiv.innerText = aiText; // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ—Ç–≤–µ—Ç –Ω–∞ —ç–∫—Ä–∞–Ω–µ
    }

    // –§—É–Ω–∫—Ü–∏—è –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
    function respondWithVoice(responseText) {
        const synth = window.speechSynthesis;
        const utterThis = new SpeechSynthesisUtterance(responseText);
        utterThis.lang = 'ru-RU'; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä—É—Å—Å–∫–∏–π —è–∑—ã–∫ –¥–ª—è –æ–∑–≤—É—á–∫–∏
        synth.speak(utterThis);
    }
</script>

</body>
</html>
